<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Exceptionless Sample with RequireJS</title>
  </head>
  <body>
    <script type="application/javascript" src="http://requirejs.org/docs/release/2.1.20/comments/require.js"></script>
    <script type="application/javascript">
      'use strict';

      requirejs.config({
        baseUrl: '../../dist/',
        paths: {
          exceptionless: 'exceptionless'
        }
      });

      requirejs(['exceptionless'], function (exceptionless) {
        var client = exceptionless.ExceptionlessClient.default;
        client.config.apiKey = 'LhhP1C9gijpSKCslHHCvwdSIz298twx271n1l6xw';
        client.config.serverUrl = 'http://localhost:50000';
        client.config.useDebugLogger();
        client.config.setUserIdentity('12345678', 'Blake');
        client.config.useSessions();

        // set some default data
        client.config.defaultData['SampleUser'] = {
          id: 1,
          name: 'Blake',
          password: '123456',
          passwordResetToken: 'a reset token',
          myPasswordValue: '123456',
          myPassword: '123456',
          customValue: 'Password',
          value: {
            Password: '123456'
          }
        };

        client.config.defaultTags.push('Example', 'JavaScript', 'RequireJS');
        client.submitLog('Testing');
      });
    </script>
  </body>
</html>
